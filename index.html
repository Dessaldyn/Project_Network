    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

    <div class="container mt-5">
    <h1 class="text-center">Simulated Network Monitoring</h1>

    <form id="monitoring-form">
        <div class="mb-3">
        <label for="device-name" class="form-label">Device Name:</label>
        <input type="text" class="form-control" id="device-name" placeholder="Enter device name" required>
        </div>

        <div class="mb-3">
        <label for="device-ip" class="form-label">Device IP Address:</label>
        <input type="text" class="form-control" id="device-ip" placeholder="Enter device IP" required>
        </div>

        <div class="mb-3">
        <label for="domain" class="form-label">Domain Name (for DNS check):</label>
        <input type="text" class="form-control" id="domain" placeholder="Enter domain name (e.g., ujian.com)" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Start Monitoring</button>
    </form>

    <div id="output" class="mt-4">
        <h3>Status:</h3>
        <p id="status-output" class="alert alert-info">Awaiting input...</p>
    </div>

    <div id="report" class="mt-4">
        <h3>Generated Report:</h3>
        <pre id="report-output" class="bg-light p-3 border"></pre>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    </body>
    </html>
